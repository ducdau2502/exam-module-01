<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiPhuongTrinh(numberA, numberB) {
        if (numberA === 0) {
            if (numberB === 0) {
                document.write('Phương trình vô số nghiệm');
            } else {
                document.write('Phương trình vô nghiệm');
            }
        } else {
            document.write('Phương trình có nghiệm là: ' + (-numberB / numberA))
        }
    }

    giaiPhuongTrinh(5, 8);
</script>
</body>
</html>
