<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào chuỗi bất kì: ");

    function kiemTraNguyenAm(str) {
        let nguyenAm = ["a", "o", "e", "u", "i"];
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < nguyenAm.length; j++) {
                if (str[i].toLowerCase() === nguyenAm[j]) {
                    count++;
                }
            }
        }
        if (count === 0) {
            return false;
        } else {
            return count;
        }
    }

    document.write("Chuỗi có: " + kiemTraNguyenAm(string) + " ký tự nguyên âm");
</script>
</body>
</html>
