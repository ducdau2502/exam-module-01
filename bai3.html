<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào số chuỗi bất kì: ");

    function kiemTraNguyenAm(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === 'a' || str[i] === 'o' || str[i] === 'e' || str[i] === 'u' || str[i] === 'i') {
                count++;
            }
        }
        return count;
    }

    console.log(kiemTraNguyenAm(string))
</script>
</body>
</html>
