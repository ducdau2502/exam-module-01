<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let quantity = +prompt("Nhập vào số lượng phần tử trong mảng: ");
    let array = [];
    for (let i = 0; i < quantity; i++) {
        array[i] = +prompt(`Nhập vào phần tử thứ ${i + 1} :`);
    }
    let input = +prompt("Nhập vào số bất kì: ");

    function checkNumber(num, arr) {
        let flag = false;
        let index;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                flag = true;
                index = i;
                break;
            }
        }
        if (flag) {
            alert(`${num} Nằm trong chuỗi ở vị trí thứ ${index}`);
        } else {
            alert(`${num} Không nằm trong chuỗi`);
        }
    }
    checkNumber(input, array);
</script>
</body>
</html>
